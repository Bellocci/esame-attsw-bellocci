apply plugin: 'info.solidsoft.pitest'

pitest {
	reportDir = file("$buildDir/reports/pitest")
	// Which classes need to be mutated
	targetClasses = [
		"com.examples.esame_attsw_Bellocci.*"
	]
	// Which test classes use
	targetTests = [
		"com.examples.esame_attsw_Bellocci.controller.*",
		"com.examples.esame_attsw_Bellocci.repository.mysql.*",
		"com.examples.esame_attsw_Bellocci.hibernate.*"
	]
	
	excludedClasses = [
		"com.examples.esame_attsw_Bellocci.model.*",
		"com.examples.esame_attsw_Bellocci.view.*",
		"com.examples.esame_attsw_Bellocci.app.*",
		"com.examples.esame_attsw_Bellocci.repository.BookRepository",
		"com.examples.esame_attsw_Bellocci.repository.LibraryRepository"
	]
	
	verbose = true
	
	outputFormats = ['XML', 'HTML']
	// List of operations of mutations
	mutators = [
		'DEFAULTS',
		'NON_VOID_METHOD_CALLS'
	]
	
	avoidCallsTo = [
		'org.hibernate.Session',
		'org.hibernate.Transaction',
		'org.hibernate.SessionFactory'
	]
	
	// Score below which the test fails
	mutationThreshold = 60
}
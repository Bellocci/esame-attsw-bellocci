name: Java CI with Gradle and Docker in Linux

on:
   push:
   pull_request:
  
jobs:
   
  build:
    runs-on: ubuntu-latest
  
    steps:
     - uses: actions/checkout@v2
     - name: Set up JDK 11
       uses: actions/setup-java@v1
       with:
          java-version: 11
     - name: Cache Maven packages
       uses: actions/cache@v2
       with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
          restore-keys: ${{ runner.os }}-m2-
     - name: Download mysql image
       run: docker pull mysql:8
     - name: Build with Gradle
       run: gradle -PbuildProfile=coveralls build jacocoTestReport coveralls pitest jar
       working-directory: esame_attsw_Bellocci
       env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
       if: ${{ always() }}
     - name: Archive JUnit Report
       uses: actions/upload-artifact@v2
       with:
          name: surefire-report-jdk-11
          path: '**/reports'
 